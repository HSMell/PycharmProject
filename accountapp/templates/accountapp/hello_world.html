{% extends 'base.html' %}

{% block content%}

    <div style="border-radius: 1rem; margin: 2rem; text-align: center;">
        <h1 style="font-family: 'lobster', cursive;">
            Hello World List!
        </h1>

        <form action="/account/hello_world/" method="post">
            <!--장고에서 post요청을 할때는 crsf토큰(장고에서 제공하는 보안)을 명시해주어야 한다.-->
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input" value="">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
        </form>

        {% if hello_world_output %}
        <h1>
            {{ hello_world_output.text }}
        </h1>
        {% endif %}

    </div>

{% endblock %}
